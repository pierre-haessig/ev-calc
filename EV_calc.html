<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Electric vs Thermal vehicle calculator - Pierre Haessig</title>
  <meta name="description" content="CO2 vehicle computer">
  <meta name="author" content="Pierre Haessig">

  <link rel="stylesheet" href="styles.css">
  <script src="EV_calc.js"></script>
</head>

<body>
  <!-- page content -->
  <h1>Electric vs Thermal vehicle calculator</h1>
  <p>Pierre Haessig, April 2019
  </p>
  <form action="#" method="get">
    <h2>Vehicle manufacturing</h2>
    <div>
      <label for="bs">Battery size:</label>
      <input type="number" class="number" name="bs" id="bs" min="0" step="any" value="80"> kWh
    </div>
    <div>
      <label for="bmue_nom">Batt man unit energy:</label>
      <input type="number" class="number" name="bmue_nom" id="bmue_nom" min="0" step="any" value="538"> kWh/kWh [
      <input type="number" class="number" name="bmue_lb" id="bmue_lb" min="0" step="any" value="500">,
      <input type="number" class="number" name="bmue_ub" id="bmue_ub" min="0" step="any" value="600">
      ]
    </div>
    <div>
      <label for="mco2_nom">Manufacturing energy CO2 intensity:</label>
      <input type="number" class="number" name="mco2_nom" id="mco2_nom" min="0" step="any" value="236"> gCO2/kWh [
      <input type="number" class="number" name="mco2_lb" id="mco2_lb" min="0" step="any" value="200">,
      <input type="number" class="number" name="mco2_ub" id="mco2_ub" min="0" step="any" value="300">
      ]
    </div>
    <h2>Vehicle usage</h2>
    <div>
      <label for="evc_nom">EV consumption (at the plug):</label>
      <input type="number" class="number" name="evc_nom" id="evc_nom" min="0" step="any" value="20"> kWh/100 km [
      <input type="number" class="number" name="evc_lb" id="evc_lb" min="0" step="any" value="19">,
      <input type="number" class="number" name="evc_ub" id="evc_ub" min="0" step="any" value="21">
      ]
    </div>
    <div>
      <label for="icec_nom">ICE consumption:</label>
      <input type="number" class="number" name="icec_nom" id="icec_nom" min="0" step="any" value="6"> l/100 km [
      <input type="number" class="number" name="icec_lb" id="icec_lb" min="0" step="any" value="5.8">,
      <input type="number" class="number" name="icec_ub" id="icec_ub" min="0" step="any" value="6.2">
      ]
    </div>
    <div>
      <label for="cco2_nom">EV charging CO2 intensity:</label>
      <input type="number" class="number" name="cco2_nom" id="cco2_nom" min="0" step="any" value="550"> gCO2/kWh [
      <input type="number" class="number" name="cco2_lb" id="cco2_lb" min="0" step="any" value="500">,
      <input type="number" class="number" name="cco2_ub" id="cco2_ub" min="0" step="any" value="600">
      ]
    </div>
    <div>
      <label for="gco2_nom">Gasoline CO2 content:</label>
      <input type="number" class="number" name="gco2_nom" id="gco2_nom" min="0" step="any" value="2.28"> kgCO2/l [
      <input type="number" class="number" name="gco2_lb" id="gco2_lb" min="0" step="any" value="2.25">,
      <input type="number" class="number" name="gco2_ub" id="gco2_ub" min="0" step="any" value="2.30">
      ]
    </div>
    <div>
      <button type="submit">Save URL</button>
      <button type="reset">Defaults</button>
    </div>
  </form>
  <p> CO2 emissions:
    <ul>
      <li> EV: <span id='evco2'></span></li>
      <li> ICE: <span id='iceco2'></span></li>
      <li> EV-ICE: <span id='diff_co2'></span></li>
    </ul>
  </p>
  <p> Distance to CO2 parity: <span id='dpar'></span>
  </p>
</body>
</html>
